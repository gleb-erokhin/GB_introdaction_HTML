<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
  width: 150px;
  height: 86px;
  background-color: forestgreen;
  border: 1px solid #000;
  transition: all 0.5s ease-in;
  display: initial;
}

.item_1:hover {
  transform: translateX(50%); 
}

.item_2:hover {
  transform: scale(1.3);
}

.item_3:hover {
  transform: rotate(60deg);
}
    </style>
</head>
<body>
    <div class="content">
        <div class="item item_1">1</div>
        <div class="item item_2">2</div>
        <div class="item item_3">3</div>
      </div>

      При наведении на первый блок, чтобы он смещался на 50px вправо 
      при наведении на второй блок, он должен становиться в 2 раза больше 
      При наведении на 3 блок, он должен повернуться по часовой стрелке на 60 градусов Все 
      наведения должны быть плавными и выполнять переход за 1 секунду Можно менять параметры ширины и высоты при необходимости -->
</body>
</html>
