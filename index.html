<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>THE BRAND OF LUXERIOUS FASHION</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header class="main-header">
            <div class="logo">
                <img src="./img/logo.png" alt="Логотип">
                <img src="./img/search.png" alt="Поиск">
            </div>
            <div class="user-button">
                <img src="./img/menu.png" alt="Меню">
                <img src="./img/profile.png" alt="Профиль">
                <img src="./img/trash.png" alt="Корзина">
            </div>
        </header>

        <section class="hero">
            <div class="hero-img">
                <img src="./img/main-photo.png" alt="Главное фото">
            </div>
            <p class="hero-text">
                <span class="hero-text-big">THE BRAND</span>
                <span class="hero-text-midle"></span>OF LUXERIOUS
                <span class="hero-text-red">FASHION</span>
            </p>
        </section>

        <section class="proposals">
            <div class="proposals-item">
                <img src="./img/proposal-1.jpg" alt="предложение">
                <p class="proposal-item-text">
                    30% off <span class="proposal-item-red">for women</span>
                </p>
            </div>

            <div class="proposals-item">
                <img src="./img/proposal-2.jpg" alt="предложение">
                <p class="proposal-item-text">
                    hot deal <span class="proposal-item-red">for men</span>
                </p>
            </div>

            <div class="proposals-item">
                <img src="./img/proposal-3.jpg" alt="предложение">
                <p class="proposal-item-text">
                    new arrivals <span class="proposal-item-red">for kids</span>
                </p>
            </div>

            <div class="proposals-item">
                <img src="./img/proposal-4.jpg" alt="предложение">
                <p class="proposal-item-text">
                    luxirous & trendy <span class="proposal-item-red">accesories</span>
                </p>
            </div>

         </section>

        <section class="products">
            <div class="products-header">
                h1
            </div>

        </section>

    </body>

</html>
